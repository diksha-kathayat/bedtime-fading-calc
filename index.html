<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Fading Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            color: #2d3436;
            margin: 0;
            padding: 0;
        }

        .result-card {
            border: 2px dashed #5c5be5;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .app-container {
            max-width: 56rem;
            margin: auto;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <div class="app-container space-y-10">
        <input type="hidden" id="base-bed" value="21:30">
        <input type="hidden" id="base-sol" value="60">
        <input type="hidden" id="base-waso" value="10">
        <input type="hidden" id="base-wake" value="07:00">

        <div
            class="bg-white/80 rounded-3xl border border-slate-100 p-8 flex flex-col items-center justify-center text-center">
            <div
                class="px-5 py-2 rounded-full text-xs font-black uppercase mb-6 bg-indigo-600 text-white tracking-widest">
                Prescription for Tonight
            </div>

            <div class="result-card p-10 rounded-[2.5rem] w-full grid grid-cols-1 md:grid-cols-2 gap-8 relative">
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Prescribed Bedtime
                    </p>
                    <span id="res-bed" class="text-6xl font-extrabold text-slate-800 tracking-tighter">--:--</span>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Prescribed Wake Up
                    </p>
                    <span id="res-wake" class="text-6xl font-extrabold text-slate-800 tracking-tighter">--:--</span>
                </div>
            </div>

            <div id="logic-box" class="mt-8 p-5 bg-white/40 rounded-2xl border border-slate-100 w-full">
                <p id="logic-info" class="text-[11px] text-slate-500 leading-relaxed font-medium italic">
                    Analyzing historical bedtime data...
                </p>
            </div>
        </div>

        <div class="bg-white/80 rounded-2xl border border-slate-100 p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-sm font-bold text-slate-800 uppercase tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-history text-indigo-500"></i> Your Sleep History
                </h2>
                <button onclick="clearHistory()"
                    class="text-[9px] text-red-400 font-bold uppercase hover:underline">Reset Data</button>
            </div>
            <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[400px] overflow-y-auto pr-2">
            </div>
        </div>
    </div>

    <script>
        function getHistory() { return JSON.parse(localStorage.getItem('sleep_tracker_v3') || "[]"); }
        function timeToMinutes(t) { if (!t || !t.includes(':')) return 0; const [h, m] = t.split(':').map(Number); return (h * 60) + m; }
        function minutesToTime(m) { let h = Math.floor(m / 60) % 24; if (h < 0) h += 24; return String(h).padStart(2, '0') + ":" + String(Math.round(m % 60)).padStart(2, '0'); }
        function roundToNearest5(m) { return Math.round(m / 5) * 5; }

        function parseCustomDate(dateStr) {
            if (!dateStr || !dateStr.includes('/')) return null;
            const parts = dateStr.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        function calculatePrescription() {
            const history = getHistory();
            const count = history.length;

            const baseWakeStr = document.getElementById('base-wake').value || "07:00";
            const baseBedStr = document.getElementById('base-bed').value || "21:30";
            const baseSol = parseInt(document.getElementById('base-sol').value) || 0;
            const baseWaso = parseInt(document.getElementById('base-waso').value) || 0;

            const wakeMinsRounded = roundToNearest5(timeToMinutes(baseWakeStr));
            document.getElementById('res-wake').innerText = minutesToTime(wakeMinsRounded);

            const baseBedMins = timeToMinutes(baseBedStr);
            let baseWakeMinsTotal = wakeMinsRounded;
            if (baseWakeMinsTotal <= baseBedMins) baseWakeMinsTotal += 1440;

            const baseActualSleep = (baseWakeMinsTotal - baseBedMins) - baseSol - baseWaso;

            // Baseline Prescription (Static for first 2 nights)
            let baselinePrescribedMins;
            if (baseSol > 15 && baseWaso <= 15) {
                baselinePrescribedMins = (baseBedMins + baseSol) + 30;
            } else {
                baselinePrescribedMins = baseWakeMinsTotal - (baseActualSleep - 30);
            }

            let targetBedMins, logicText = "";

            if (count < 2) {
                // Initial static phase
                targetBedMins = baselinePrescribedMins;
                logicText = `Initial Phase: Using baseline calculation. Adjustments based on previous night's bedtime start after Night 2.`;
            } else {
                // Adjustment phase based on PREVIOUS NIGHT'S ACTUAL BEDTIME
                const lastEntry = history[count - 1];
                const lastTwo = history.slice(-2);

                const prevBedtimeMins = timeToMinutes(lastEntry.bedtime);
                const avgSol = (lastTwo[0].sol + lastTwo[1].sol) / 2;
                const avgWaso = (lastTwo[0].waso + lastTwo[1].waso) / 2;

                if (avgSol <= 15 && avgWaso <= 15) {
                    targetBedMins = prevBedtimeMins - 15;
                    logicText = `Adjustment Phase: Avg SOL/WASO (${avgSol}m/${avgWaso}m) â‰¤ 15m. Moving 15m earlier than previous night's bedtime (${lastEntry.bedtime}).`;
                } else {
                    targetBedMins = prevBedtimeMins + 15;
                    logicText = `Adjustment Phase: Avg SOL/WASO (${avgSol}m/${avgWaso}m) > 15m. Moving 15m later than previous night's bedtime (${lastEntry.bedtime}).`;
                }
            }

            targetBedMins = roundToNearest5(targetBedMins);

            // Minimum 8-hour window check
            if (((wakeMinsRounded - (targetBedMins % 1440) + 1440) % 1440) < 480) {
                targetBedMins = wakeMinsRounded - 480;
                logicText += " <br><b>Minimum Window:</b> Adjusted to maintain 8 hours.";
            }

            document.getElementById('res-bed').innerText = minutesToTime(targetBedMins);
            document.getElementById('logic-info').innerHTML = logicText;
        }

        function renderHistory() {
            const history = getHistory();
            const container = document.getElementById('history-list');
            container.innerHTML = history.length ? history.slice().reverse().map((n, i) => `
                <div class="flex flex-col p-4 bg-white/60 rounded-2xl border border-slate-100 text-[11px] space-y-1">
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-indigo-500 uppercase text-[9px]">Night ${history.length - i} - ${n.displayDate}</span>
                        <span class="text-slate-500 font-mono">SOL: ${n.sol}m | WASO: ${n.waso}m</span>
                    </div>
                    <div class="text-[9px] text-slate-400">Actual Bedtime: ${n.bedtime} | Wakeup: ${n.wakeup}</div>
                </div>`).join('') : '<span class="text-slate-400 italic text-xs">No entries.</span>';
        }

        function processLog(sol, waso, customDateStr, prevBedtime, prevWakeup) {
            const logDate = parseCustomDate(customDateStr);
            if (!logDate) return;

            const dateKey = logDate.toISOString().split('T')[0];
            const displayDate = logDate.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });

            let history = getHistory();
            if (!history.some(e => e.rawDate === dateKey)) {
                history.push({
                    sol: parseInt(sol),
                    waso: parseInt(waso),
                    displayDate: displayDate,
                    rawDate: dateKey,
                    bedtime: prevBedtime || "N/A",
                    wakeup: prevWakeup || "N/A"
                });
                history.sort((a, b) => new Date(a.rawDate) - new Date(b.rawDate));
                localStorage.setItem('sleep_tracker_v3', JSON.stringify(history));
            }
            renderHistory();
            calculatePrescription();
        }

        function clearHistory() { if (confirm("Clear data?")) { localStorage.removeItem('sleep_tracker_v3'); renderHistory(); calculatePrescription(); } }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);

            // Baseline Params
            if (params.has('base_bed')) document.getElementById('base-bed').value = params.get('base_bed');
            if (params.has('base_wake')) document.getElementById('base-wake').value = params.get('base_wake');
            if (params.has('base_sol')) document.getElementById('base-sol').value = params.get('base_sol');
            if (params.has('base_waso')) document.getElementById('base-waso').value = params.get('base_waso');

            // Daily Log Params (including previous night's actual times)
            if (params.has('sol_val') && params.has('waso_val') && params.has('date_val')) {
                const prevBed = params.get('prev_bed') || "N/A";
                const prevWake = params.get('prev_wake') || "N/A";
                processLog(params.get('sol_val'), params.get('waso_val'), params.get('date_val'), prevBed, prevWake);
            } else {
                renderHistory();
                calculatePrescription();
            }
        };
    </script>
</body>

</html>
