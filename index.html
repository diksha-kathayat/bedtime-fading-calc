<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Fading Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            color: #2d3436;
        }

        .custom-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        }

        .result-card {
            border: 2px dashed #5c5be5;
            background-color: #f8faff;
        }
    </style>
</head>

<body class="py-12 px-4">

    <div class="max-w-4xl mx-auto space-y-10">
        <input type="hidden" id="base-bed" value="21:30">
        <input type="hidden" id="base-sol" value="60">
        <input type="hidden" id="base-waso" value="10">
        <input type="hidden" id="base-wake" value="07:00">
        <input type="hidden" id="daily-date">
        <input type="hidden" id="daily-sol">
        <input type="hidden" id="daily-waso">

        <div
            class="bg-white rounded-3xl custom-shadow border border-slate-100 p-8 flex flex-col items-center justify-center text-center">
            <div
                class="px-5 py-2 rounded-full text-xs font-black uppercase mb-6 bg-indigo-600 text-white tracking-widest">
                Prescription for Tonight
            </div>

            <div
                class="result-card p-10 rounded-[2.5rem] w-full max-w-3xl grid grid-cols-1 md:grid-cols-2 gap-8 relative">
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Prescribed Bedtime
                    </p>
                    <span id="res-bed" class="text-6xl font-extrabold text-slate-800 tracking-tighter">--:--</span>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Prescribed Wake Up
                    </p>
                    <span id="res-wake" class="text-6xl font-extrabold text-slate-800 tracking-tighter">--:--</span>
                </div>
            </div>

            <div id="logic-box" class="mt-8 p-5 bg-slate-50 rounded-2xl border border-slate-100 w-full max-w-3xl">
                <p id="logic-info" class="text-[11px] text-slate-500 leading-relaxed font-medium italic">
                    Initializing calculation...
                </p>
            </div>
        </div>

        <div class="bg-white rounded-2xl custom-shadow border border-slate-100 p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-sm font-bold text-slate-800 uppercase tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-history text-indigo-500"></i> Your Sleep History
                </h2>
                <button onclick="clearHistory()"
                    class="text-[9px] text-red-400 font-bold uppercase hover:underline">Reset Data</button>
            </div>
            <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[400px] overflow-y-auto pr-2">
            </div>
        </div>
    </div>

    <script>
        function getHistory() { return JSON.parse(localStorage.getItem('sleep_tracker_v3') || "[]"); }

        function timeToMinutes(t) {
            if (!t || !t.includes(':')) return 0;
            const [h, m] = t.split(':').map(Number);
            return (h * 60) + m;
        }

        function minutesToTime(m) {
            let h = Math.floor(m / 60) % 24;
            if (h < 0) h += 24;
            let mins = Math.round(m % 60);
            return String(h).padStart(2, '0') + ":" + String(mins).padStart(2, '0');
        }

        function calculatePrescription() {
            const history = getHistory();
            const count = history.length;

            const wakeStr = document.getElementById('base-wake').value || "07:00";
            const bedStr = document.getElementById('base-bed').value || "22:00";
            const baseSol = parseInt(document.getElementById('base-sol').value) || 0;
            const baseWaso = parseInt(document.getElementById('base-waso').value) || 0;

            // Display Wake Time
            document.getElementById('res-wake').innerText = wakeStr.substring(0, 5);

            const baseBedMins = timeToMinutes(bedStr);
            let baseWakeMins = timeToMinutes(wakeStr);
            if (baseWakeMins <= baseBedMins) baseWakeMins += 1440;

            const baseActualSleep = (baseWakeMins - baseBedMins) - baseSol - baseWaso;

            let initialPrescribedMins = (baseSol > 15 && baseWaso <= 15) ? (baseBedMins + baseSol) + 30 : baseWakeMins - (baseActualSleep - 30);
            let targetBedMins, logicText = "";

            if (window.platformData) {
                const { avgSol, avgWaso } = window.platformData;
                if (avgSol <= 15 && avgWaso <= 15) {
                    targetBedMins = initialPrescribedMins - 15;
                    logicText = `Rolling Adjustment: Avg SOL/WASO (${avgSol}m/${avgWaso}m) ≤ 15m. Bedtime moved 15m earlier.`;
                } else {
                    targetBedMins = initialPrescribedMins + 15;
                    logicText = `Rolling Adjustment: Avg SOL/WASO (${avgSol}m/${avgWaso}m) > 15m. Bedtime moved 15m later.`;
                }
            } else if (count < 2) {
                targetBedMins = initialPrescribedMins;
                logicText = "Prescription based on baseline. Log 2 nights for adjustments.";
            } else {
                const lastTwo = history.slice(-2);
                const avgSol = (lastTwo[0].sol + lastTwo[1].sol) / 2;
                const avgWaso = (lastTwo[0].waso + lastTwo[1].waso) / 2;
                if (avgSol <= 15 && avgWaso <= 15) {
                    targetBedMins = initialPrescribedMins - 15;
                    logicText = `Success! Last 2-night avg ≤ 15m. Bedtime moved 15m earlier.`;
                } else {
                    targetBedMins = initialPrescribedMins + 15;
                    logicText = `Difficulty! Last 2-night avg > 15m. Bedtime moved 15m later.`;
                }
            }

            // 8-hour Minimum Guard
            if ((baseWakeMins - (targetBedMins % 1440) + 1440) % 1440 < 480) {
                targetBedMins = baseWakeMins - 480;
                logicText += " <br><b>Note:</b> Adjusted to maintain 8h sleep window.";
            }

            document.getElementById('res-bed').innerText = minutesToTime(targetBedMins);
            document.getElementById('logic-info').innerHTML = logicText;
        }

        function renderHistory() {
            const history = getHistory();
            const container = document.getElementById('history-list');
            container.innerHTML = history.length ? history.slice().reverse().map((n, i) => `
                <div class="flex items-center justify-between p-4 bg-white rounded-2xl border border-slate-100 shadow-sm text-[11px]">
                    <div class="flex flex-col">
                        <span class="font-bold text-indigo-500 uppercase text-[9px]">Night ${history.length - i}</span>
                        <span class="font-bold text-slate-700">${n.displayDate}</span>
                    </div>
                    <div class="text-slate-500 font-mono">SOL: ${n.sol}m | WASO: ${n.waso}m</div>
                </div>`).join('') : '<span class="text-slate-400 italic text-xs">No entries.</span>';
        }

        function logNight(sol, waso) {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const dateVal = yesterday.toISOString().split('T')[0];
            const formattedDate = yesterday.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });

            let history = getHistory();
            if (!history.some(e => e.rawDate === dateVal)) {
                history.push({ sol: parseInt(sol), waso: parseInt(waso), displayDate: formattedDate, rawDate: dateVal });
                history.sort((a, b) => new Date(a.rawDate) - new Date(b.rawDate));
                localStorage.setItem('sleep_tracker_v3', JSON.stringify(history));
            }
            renderHistory();
            calculatePrescription();
        }

        function clearHistory() { if (confirm("Clear history?")) { localStorage.removeItem('sleep_tracker_v3'); renderHistory(); calculatePrescription(); } }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);

            // Map URL params to hidden inputs
            if (params.has('base_bed')) document.getElementById('base-bed').value = params.get('base_bed');
            if (params.has('base_wake')) document.getElementById('base-wake').value = params.get('base_wake');
            if (params.has('base_sol')) document.getElementById('base-sol').value = params.get('base_sol');
            if (params.has('base_waso')) document.getElementById('base-waso').value = params.get('base_waso');

            // Handle Platform Averages
            if (params.has('avgsol') && params.has('avgwaso')) {
                window.platformData = {
                    avgSol: parseFloat(params.get('avgsol')),
                    avgWaso: parseFloat(params.get('avgwaso'))
                };
            }

            // Handle Daily Values
            if (params.has('sol_val') && params.has('waso_val')) {
                logNight(params.get('sol_val'), params.get('waso_val'));
            } else {
                renderHistory();
                calculatePrescription();
            }

            // Clean URL (optional, remove if you want to see params after load)
            // window.history.replaceState({}, document.title, window.location.pathname);
        };
    </script>
</body>

</html>
