<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Fading Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            color: #2d3436;
        }

        .custom-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        }

        .result-card {
            border: 2px dashed #5c5be5;
            background-color: #f8faff;
        }

        .hidden-section {
            display: none;
        }
    </style>
</head>

<body class="py-12 px-4">

    <header class="text-center mb-8">
        <div class="inline-flex items-center justify-center px-6 py-3 mb-4 bg-[#eef2ff] rounded-xl">
            <div class="bg-[#5c5be5] p-2 rounded-lg text-white">
                <i class="fa-solid fa-moon text-lg"></i>
            </div>
            <span class="ml-3 font-bold text-[#5c5be5] tracking-wider uppercase text-sm">Sleep Prescriber</span>
        </div>
        <div class="mt-2">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Today is</p>
            <p id="today-display" class="text-lg font-extrabold text-slate-800"></p>
        </div>
    </header>

    <div class="max-w-4xl mx-auto space-y-10">

        <div class="text-center">
            <button onclick="toggleBaseline()"
                class="text-[10px] font-bold text-slate-400 hover:text-indigo-500 uppercase tracking-widest transition-colors">
                <i class="fa-solid fa-sliders mr-1"></i> Settings: Baseline Averages
            </button>
        </div>

        <div id="baseline-section"
            class="hidden-section bg-white rounded-2xl custom-shadow border border-slate-100 overflow-hidden">
            <div class="p-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Avg Bedtime</label>
                    <input type="time" id="base-bed" value="21:30" oninput="calculatePrescription()"
                        class="w-full p-2 bg-slate-50 border rounded-lg font-mono text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Avg SOL (Min)</label>
                    <input type="number" id="base-sol" value="60" oninput="calculatePrescription()"
                        class="w-full p-2 bg-slate-50 border rounded-lg font-mono text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Avg WASO (Min)</label>
                    <input type="number" id="base-waso" value="10" oninput="calculatePrescription()"
                        class="w-full p-2 bg-slate-50 border rounded-lg font-mono text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Avg Wake Time</label>
                    <input type="time" id="base-wake" value="07:00" oninput="calculatePrescription()"
                        class="w-full p-2 bg-slate-50 border rounded-lg font-mono text-sm">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl custom-shadow border border-slate-100 p-8">
            <h2 class="text-sm font-bold text-slate-800 uppercase tracking-widest mb-6 flex items-center gap-2">
                <i class="fa-solid fa-pen-nib text-indigo-500"></i> Daily Sleep Log
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Night of</label>
                    <input type="date" id="daily-date"
                        class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-100 font-medium text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">SOL (Min)</label>
                    <input type="number" id="daily-sol" placeholder="Minutes"
                        class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-100 font-mono">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">WASO (Min)</label>
                    <input type="number" id="daily-waso" placeholder="Minutes"
                        class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-100 font-mono">
                </div>
            </div>
            <button id="log-btn" onclick="logNight()"
                class="mt-6 w-full bg-slate-800 text-white font-bold py-4 rounded-xl hover:bg-slate-900 transition-all shadow-lg">
                Save Night & Update Prescription
            </button>
        </div>

        <div
            class="bg-white rounded-3xl custom-shadow border border-slate-100 p-8 flex flex-col items-center justify-center text-center">
            <div
                class="px-5 py-2 rounded-full text-xs font-black uppercase mb-6 bg-indigo-600 text-white tracking-widest">
                Prescription for Tonight
            </div>

            <div
                class="result-card p-10 rounded-[2.5rem] w-full max-w-3xl grid grid-cols-1 md:grid-cols-2 gap-8 relative">
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Prescribed Bedtime
                    </p>
                    <span id="res-bed" class="text-6xl font-extrabold text-slate-800 tracking-tighter">--:--</span>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Prescribed Wake Up
                    </p>
                    <span id="res-wake" class="text-6xl font-extrabold text-slate-800 tracking-tighter">--:--</span>
                </div>
            </div>

            <div id="logic-box" class="mt-8 p-5 bg-slate-50 rounded-2xl border border-slate-100 w-full max-w-3xl">
                <p id="logic-info" class="text-[11px] text-slate-500 leading-relaxed font-medium">
                    Please log your sleep data above to see your adjusted schedule.
                </p>
            </div>
        </div>

        <div class="bg-white rounded-2xl custom-shadow border border-slate-100 p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-sm font-bold text-slate-800 uppercase tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-history text-indigo-500"></i> Your Sleep History
                </h2>
                <button onclick="clearHistory()"
                    class="text-[9px] text-red-400 font-bold uppercase hover:underline">Reset Data</button>
            </div>
            <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[400px] overflow-y-auto pr-2">
            </div>
        </div>
    </div>

    <script>
        function toggleBaseline() { document.getElementById('baseline-section').classList.toggle('hidden-section'); }
        function getHistory() { return JSON.parse(localStorage.getItem('sleep_tracker_v3') || "[]"); }

        function logNight() {
            const dateVal = document.getElementById('daily-date').value;
            const sol = parseInt(document.getElementById('daily-sol').value);
            const waso = parseInt(document.getElementById('daily-waso').value);
            if (!dateVal || isNaN(sol) || isNaN(waso)) return;

            const dateObj = new Date(dateVal + 'T00:00:00');
            const formattedDate = dateObj.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
            let history = getHistory();

            if (!history.some(entry => entry.rawDate === dateVal)) {
                history.push({ sol, waso, displayDate: formattedDate, rawDate: dateVal });
                history.sort((a, b) => new Date(a.rawDate) - new Date(b.rawDate));
                localStorage.setItem('sleep_tracker_v3', JSON.stringify(history));
            }

            document.getElementById('daily-sol').value = '';
            document.getElementById('daily-waso').value = '';
            renderHistory();
            calculatePrescription();
        }

        function calculatePrescription() {
            const history = getHistory();
            const count = history.length;
            const wakeStr = document.getElementById('base-wake').value;
            const bedStr = document.getElementById('base-bed').value;
            document.getElementById('res-wake').innerText = wakeStr;

            const baseBedMins = timeToMinutes(bedStr);
            let baseWakeMins = timeToMinutes(wakeStr);
            if (baseWakeMins <= baseBedMins) baseWakeMins += 1440;

            const baseSol = parseInt(document.getElementById('base-sol').value) || 0;
            const baseWaso = parseInt(document.getElementById('base-waso').value) || 0;
            const baseActualSleep = (baseWakeMins - baseBedMins) - baseSol - baseWaso;

            let initialPrescribedMins = (baseSol > 15 && baseWaso <= 15) ? (baseBedMins + baseSol) + 30 : baseWakeMins - (baseActualSleep - 30);
            let targetBedMins, logicText = "";

            if (count < 2) {
                targetBedMins = initialPrescribedMins;
                logicText = "Current prescription based on your baseline. Log 2 nights to enable rolling adjustments.";
            } else {
                const lastTwo = history.slice(-2);
                const avgSol = (lastTwo[0].sol + lastTwo[1].sol) / 2;
                const avgWaso = (lastTwo[0].waso + lastTwo[1].waso) / 2;
                if (avgSol <= 15 && avgWaso <= 15) {
                    targetBedMins = initialPrescribedMins - 15;
                    logicText = `Success! Avg SOL/WASO (${avgSol}m/${avgWaso}m) â‰¤ 15m. Bedtime moved 15m earlier.`;
                } else {
                    targetBedMins = initialPrescribedMins + 15;
                    logicText = `Avg SOL/WASO (${avgSol}m/${avgWaso}m) > 15m. Bedtime moved 15m later to help consolidation.`;
                }
            }

            if ((baseWakeMins - (targetBedMins % 1440) + 1440) % 1440 < 480) {
                targetBedMins = baseWakeMins - 480;
                logicText += " <br><b>Minimum window:</b> Schedule adjusted to maintain 8 hours.";
            }

            document.getElementById('res-bed').innerText = minutesToTime(targetBedMins);
            document.getElementById('logic-info').innerHTML = logicText;
        }

        function renderHistory() {
            const history = getHistory();
            const container = document.getElementById('history-list');
            container.innerHTML = history.length ? history.slice().reverse().map((n, i) => `
                <div class="flex items-center justify-between p-4 bg-white rounded-2xl border border-slate-100 shadow-sm text-[11px]">
                    <div class="flex flex-col">
                        <span class="font-bold text-indigo-500 uppercase text-[9px]">Night ${history.length - i}</span>
                        <span class="font-bold text-slate-700">${n.displayDate}</span>
                    </div>
                    <div class="text-slate-500">SOL: <b>${n.sol}m</b> | WASO: <b>${n.waso}m</b></div>
                    <i class="fa-solid ${n.sol <= 15 && n.waso <= 15 ? 'fa-circle-check text-green-400' : 'fa-circle-notch text-slate-200'}"></i>
                </div>`).join('') : '<span class="text-slate-400 italic text-xs">No entries yet.</span>';
        }

        function timeToMinutes(t) { const [h, m] = t.split(':').map(Number); return h * 60 + m; }
        function minutesToTime(m) { let h = Math.floor(m / 60) % 24; if (h < 0) h += 24; return String(h).padStart(2, '0') + ":" + String(Math.round(m % 60)).padStart(2, '0'); }
        function clearHistory() { if (confirm("Clear history?")) { localStorage.removeItem('sleep_tracker_v3'); renderHistory(); calculatePrescription(); } }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const mapping = { 'base_bed': 'base-bed', 'base_wake': 'base-wake', 'base_sol': 'base-sol', 'base_waso': 'base-waso' };
            for (let [param, id] of Object.entries(mapping)) if (params.has(param)) document.getElementById(id).value = params.get(param);

            // DISPLAY TODAY'S DATE
            const today = new Date();
            document.getElementById('today-display').innerText = today.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });

            // SET DEFAULT LOG DATE TO YESTERDAY
            const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
            document.getElementById('daily-date').valueAsDate = yesterday;

            renderHistory(); calculatePrescription();

            if (params.has('sol_val') && params.has('waso_val')) {
                document.getElementById('daily-sol').value = params.get('sol_val');
                document.getElementById('daily-waso').value = params.get('waso_val');
                logNight();
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>
</body>

</html>
